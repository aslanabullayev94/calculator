<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">

    <div class="screen">0</div>

    <div class="numbers">
      <div class="row-1 row">
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </div>

      <div class="row-2 row">
        <span>4</span>
        <span>5</span>
        <span>6</span>
      </div>

      <div class="row-3 row">
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>

      <div class="row-4 row">
        <span>0</span>
      </div>

    </div>

    <div class="operators">

      <div class="operator-self plus">+</div>
      <div class="operator-self minus">-</div>
      <div class="operator-self multiply">*</div>
      <div class="operator-self divide">/</div>
      <div class="operator-self equal">=</div>

    </div>

  </div>


  <script src="main.js" charset="utf-8"></script>
</body>
</html>
